<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altcademy To-Do API</title>
  <!--Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--JQuery-->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-list-check"></i> To Do</h1>
    <div id="new-item-container">
      <input type="text" id="new-item-input" placeholder="Add a new task...">
      <button id="add-item-button">Add</button>
    </div>
  </header>
  
  <main>
    
    
    <div id="all-tasks-container">
      <div class="badge green">All Tasks</div>
    </div>
    
    <div id="completed-tasks-container">
      <div class="badge red">Completed Tasks</div>
    </div>
    
    <div id="navigation">
      <button id="all-tasks-button">All</button>
      <button id="completed-tasks-button">Completed</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
